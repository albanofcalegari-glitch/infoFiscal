[ARCA]
# URL base del sistema ARCA
base_url = https://www.arca.gob.ar
# Timeout para las requests en segundos
timeout = 30
# Número máximo de reintentos
max_retries = 3

[DEFAULT]
# CUIT por defecto para consultas (opcional)
cuit = 
# Formato de salida por defecto (csv o xlsx)
output_format = csv

[LOGGING]
# Nivel de logging (DEBUG, INFO, WARNING, ERROR, CRITICAL)
level = INFO
# Formato de los mensajes de log
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s